{%extends 'toolbox/base.html'%}

{%block content%}
<div class="content-section">
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete tool</legend>
            <h2>are you sure you want to delete the tool "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit"> Delete </button>
            <a class="btn btn-outline-info" href="{%url 'tool-detail' object.id %}"> Cancel </a>
        </div>
    </form>

</div>
{%endblock content%}
